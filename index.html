<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src='./draw_point.js'>
    </script>
    <script type="text/javascript" src='./carte_to_canvas.js'>
    </script>
    <script type="text/javascript" src='./canvas_helpers.js'>
    </script>
    <script type="text/javascript" src='./draw_axis.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/get_x_coordinate.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/draw_first_eighth.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/draw_second_eighth.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/draw_second_quarter.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/draw_second_half.js'>
    </script>
    <script type="text/javascript" src='./draw_circle/draw_circle.js'>
    </script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label>
      Radius:
      <input type="text" id="radius" value="100" size="5">
    </label>
    <label>
      Center:
      ( <input type="text" id="centerX" value="0" size="5">
      ,
      <input type="text" id="centerY" value="0" size="5"> )
    </label>
    <button onclick="addCircle()">Add Circle</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <canvas id="myCanvas" width="720" height="480"></canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    this.ctx = ctx;

    loadCanvas();

    function addCircle() {
      radius = parseInt(document.getElementById("radius").value)
      centerX = parseInt(document.getElementById("centerX").value)
      centerY = parseInt(document.getElementById("centerY").value)
      center = [centerX, centerY]
      draw_circle(center, radius)
    }

    </script>

  </body>
</html>
