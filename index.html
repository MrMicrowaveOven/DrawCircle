<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src='./draw_point.js'>
    </script>
    <script type="text/javascript" src='./carte_to_canvas.js'>
    </script>
    <script type="text/javascript" src='./draw_axis.js'>
    </script>
    <script type="text/javascript" src='./f.js'>
    </script>
    <script type="text/javascript" src='./draw_first_quarter.js'>
    </script>
    <script type="text/javascript" src='./draw_second_quarter.js'>
    </script>
    <script type="text/javascript" src='./draw_second_half.js'>
    </script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="720" height="480"></canvas>

    <script>

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      this.ctx = ctx;

      this.radius = 100;

      this.originX = 300;
      this.originY = 200;

      this.point_storage = [];

      draw_axis();
      var first_quarter_points = draw_first_quarter();
      this.point_storage = this.point_storage.concat(first_quarter_points);
      var second_quarter_points = draw_second_quarter(this.point_storage);
      this.point_storage = this.point_storage.concat(second_quarter_points);
      var second_half_points = draw_second_half(this.point_storage)
      this.point_storage = this.point_storage.concat(second_half_points);

    </script>

  </body>
</html>
