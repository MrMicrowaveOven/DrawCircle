<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="720" height="480"></canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var originX = 300;
    var originY = 300;



    ctx.beginPath();


    ctx.rect(originX, originY, 200, 1);
    ctx.rect(originX, originY, 1, 200);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();


    </script>

  </body>
</html>
